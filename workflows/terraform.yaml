steps:

version: v1
description: Initiating the deployment

- name: terraform
  image: projectnebula/terraform:latest
  spec:
    provider: aws
    credentials:
      credentials: 
        $type: Secret
        name: credentials
    workspace: aws-ec2
    directory: infra/app    
    git:
      name: my-git-repo
      branch: master
      repository: https://github.com/Felipenho/teams.git